    <p>Мачка се зове Бела...
        <br>
        Мачка, такође звана и домаћа мачка или кућна мачка (лат. Felis catus), мали је месождер, врста сисара из рода Felis. Верује се да је њен предак била афричка дивља мачка (Felis silvestris lybica). Мачке живе у блиској вези са људима најмање 9.500 година.
